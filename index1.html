<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaoayng4547的个人网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 50px 80px 60px; /* 增加底部内边距 */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            min-width: 600px;
        }

        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            text-align: center;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
            position: relative;
            padding-bottom: 10px; /* 为图标留出空间 */
        }

        /* 优化图标定位 */
        .github-link {
            position: absolute;
            left: 30px;
            bottom: 20px; /* 固定在容器底部 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .github-icon {
            width: 36px;
            height: 36px;
            fill: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.15));
        }

        .github-link:hover {
            transform: translateY(-3px) scale(1.1);
            filter: brightness(1.2);
        }

        .bg-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-bubble" style="width: 150px; height: 150px; left: 10%; top: 20%"></div>
    <div class="bg-bubble" style="width: 100px; height: 100px; left: 30%; top: 50%"></div>
    <div class="bg-bubble" style="width: 120px; height: 120px; left: 70%; top: 30%"></div>

    <div class="glass-container">
        <div class="glass">
            <h1>Xiaoayng4547的个人网页</h1>

</body>
</html>
